# Enable display names in test output
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores
junit.jupiter.displayname.generator.uselegacy=false

# Enable test execution order
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$OrderAnnotation

# Enable test instance lifecycle
junit.jupiter.testinstance.lifecycle.default=per_class

# Force display names in all test output
junit.jupiter.conditions.deactivate=org.junit.jupiter.engine.DisabledCondition
